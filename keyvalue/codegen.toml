# codegen.toml for keyvalue

# model sources
[[models]]
path = "."
files = [ "keyvalue.smithy" ]

[[models]]
#url = "https://cdn.jsdelivr.net/gh/wasmcloud/interfaces/core"
path = "../core"
files = [ "wasmcloud-core.smithy", "wasmcloud-model.smithy" ]

##
## HTML documentation output
##
[html]

# (optional) template dir to scan (overrides compiled-in templates)
output_dir = "html"

[html.parameters]
# all parameters specified here are passed directly to doc templates

# whether to use minified tailwind.css (default false)
minified = true


##
## Rust Output
##
[rust]

# the output dir below is relative to OUT_DIR (compiler environment variable)
output_dir = "rust"

## parameters for codegen
[rust.parameters]

# files to be generated by build.rs
[[rust.files]]
path = "src/keyvalue.rs"
namespace = "org.wasmcloud.interface.keyvalue"

[tinygo]
output_dir = ""
formatter = [ "goimports", "-w" ]
files = [
    { path = "tinygo/keyvalue.go", package="keyvalue", namespace = "org.wasmcloud.interface.keyvalue" },
]


